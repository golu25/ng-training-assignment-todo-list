<nav>
  <div class="nav-left">
    <h2>Tasks</h2>
    <p>All Tasks</p>
    <span>records</span>
  </div>
  
  <div class="nav-right">
    <div class="button-container">
      <button (click)="onNewTask()">New Task</button>
      <button (click)="loadTasks()">Refresh</button>
    </div>
    <input (input)="onSearch($event)" placeholder="Search..." />
  </div>
</nav>

<!-- Task Form: Conditionally show based on showForm -->
<app-task-form *ngIf="showForm" [task]="selectedTask" (saveTask)="onSaveTask($event)" (closeForm)="onCloseForm()"></app-task-form>

<!-- Task List: Conditionally show based on showTaskList -->
<app-task-list *ngIf="showTaskList" [tasks]="filteredTasks" (editTask)="onEditTask($event)" (deleteTask)="onDeleteTask($event)"></app-task-list>
